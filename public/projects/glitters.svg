  <!-- Map pin in center -->
  <g transform="translate(220, 100)">
    <ellipse cx="30" cy="85" rx="20" ry="5" fill="#000000" opacity="0.2"/>
    <path d="M 30 20 C 15 20 5 30 5 45 C 5 65 30 80 30 80 C 30 80 55 65 55 45 C 55 30 45 20 30 20 Z"
