    <circle cx="100" cy="80" r="20" fill="url(#star-glow)" opacity="0.6"/>
    <path d="M 100 70 L 103 82 L 115 82 L 106 89 L 109 101 L 100 94 L 91 101 L 94 89 L 85 82 L 97 82 Z" fill="oklch(0.978 0.027 88.5)"/>

    <!-- Star 2 -->
    <circle cx="380" cy="100" r="15" fill="url(#star-glow)" opacity="0.5"/>
    <path d="M 380 92 L 382 100 L 390 100 L 384 105 L 386 113 L 380 108 L 374 113 L 376 105 L 370 100 L 378 100 Z" fill="oklch(0.978 0.027 88.5)"/>

    <!-- Star 3 -->
    <circle cx="150" cy="220" r="12" fill="url(#star-glow)" opacity="0.4"/>
    <path d="M 150 213 L 151.5 219 L 157.5 219 L 153 222.5 L 154.5 228.5 L 150 225 L 145.5 228.5 L 147 222.5 L 142.5 219 L 148.5 219 Z" fill="oklch(0.978 0.027 88.5)"/>

